name: Coder Templates Push

on:
  workflow_call:
    inputs:
      deployment_dir:
        description: "Top-level folder for this deployment (e.g. prod.example.com)"
        type: string
        required: true
      coder_url:
        description: "Coder deployment URL, e.g. https://prod.example.com"
        type: string
        required: true
      activate:
        description: "Whether to activate the new template version"
        type: boolean
        required: false
        default: false
    secrets:
      CODER_SESSION_TOKEN:
        required: true

permissions:
  contents: read

jobs:
  discover:
    name: Discover templates
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: range
        name: Compute compare range
        shell: bash
        run: |
          set -euo pipefail
          EVENT="${{ github.event_name }}"
          HEAD_SHA="${{ github.sha }}"
          BASE_SHA=""

          if [[ "$EVENT" == "pull_request" || "$EVENT" == "pull_request_target" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          elif [[ "$EVENT" == "push" && -n "${{ github.event.before }}" ]]; then
            BASE_SHA="${{ github.event.before }}"
          fi

          if [[ -z "$BASE_SHA" ]]; then
            if git rev-parse HEAD^ >/dev/null 2>&1; then
              BASE_SHA="$(git rev-parse HEAD^)"
            else
              BASE_SHA="$(git rev-list --max-parents=0 HEAD | tail -n1)"
            fi
          fi

          echo "Base commit -> $BASE_SHA"
          echo "base_sha=$BASE_SHA" >> "$GITHUB_OUTPUT"

          echo "HEAD commit -> $HEAD_SHA"
          echo "head_sha=$HEAD_SHA" >> "$GITHUB_OUTPUT"
      
      - name: Ensure base commit is available (shallow)
        env:
          BASE_SHA: ${{ steps.range.outputs.base_sha }}
        run: |
          set -euo pipefail
          if ! git cat-file -e "$BASE_SHA^{commit}" 2>/dev/null; then
            git fetch --no-tags --prune --depth=1 origin "$BASE_SHA" || true
          fi

      - id: set-matrix
        name: Build matrix from changed <deployment>/<org>/<template>
        shell: bash
        env:
          DEPLOYMENT_DIR: ${{ inputs.deployment_dir }}
          BASE_SHA: ${{ steps.range.outputs.base_sha }}
          HEAD_SHA: ${{ steps.range.outputs.head_sha }}
        run: |
          set -euo pipefail
          python3 .github/scripts/discover-templates.py "$DEPLOYMENT_DIR" "$BASE_SHA" "$HEAD_SHA" > matrix.json
          echo "matrix=$(cat matrix.json)" >> "$GITHUB_OUTPUT"

  push:
    name: Push template
    needs: discover
    runs-on: ubuntu-latest
    if: needs.discover.outputs.matrix != ''
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.discover.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Coder CLI
        uses: coder/setup-action@v1
        with:
          access_url: ${{ inputs.coder_url }}
          coder_session_token: ${{ secrets.CODER_SESSION_TOKEN }}

      - id: meta
        name: Compute version name and message
        shell: bash
        run: |
          set -euo pipefail
          echo "version_name=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "message=$(git log --format=%s -n 1 ${{ github.sha }})" >> "$GITHUB_OUTPUT"

      - name: Push ${{ matrix.template }} (in org ${{ matrix.org }})
        shell: bash
        run: |
          set -euo pipefail
          echo "Pushing template '${{ matrix.template }}' for org '${{ matrix.org }}' from '${{ matrix.dir }}'"
          coder templates push "${{ matrix.template }}" \
            --org="${{ matrix.org }}" \
            --directory="${{ matrix.dir }}" \
            --name="${{ steps.meta.outputs.version_name }}" \
            --message="${{ steps.meta.outputs.message }}" \
            --activate="${{ inputs.activate }}" \
            --yes
