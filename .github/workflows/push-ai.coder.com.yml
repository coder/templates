name: Push templates

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Test templates"]
    types:
      - completed
    branches:
      - main
  push:
    branches:
      - main
      - blink/fix-actions-structure
    paths:
      - 'deployments/ai.coder.com/**'

permissions:
  contents: read

concurrency:
  group: push-templates-ai.coder.com
  cancel-in-progress: true

jobs:
  discover-templates:
    name: Discover templates
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - id: discover
        name: Discover changed templates
        uses: ./.github/actions/discover-templates
        with:
          deployment_dir: deployments/ai.coder.com

  push-templates:
    name: Push template
    needs: discover-templates
    runs-on: ubuntu-latest
    if: needs.discover-templates.outputs.matrix != '' && needs.discover-templates.outputs.matrix != '[]'
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.discover-templates.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Push template
        uses: ./.github/actions/push-templates
        with:
          deployment_dir: deployments/ai.coder.com
          coder_url: https://ai.coder.com
          coder_session_token: ${{ secrets.CODER_SESSION_TOKEN_AI }}
          activate: "true"
          template: ${{ matrix.template }}
          org: ${{ matrix.org }}
          template_dir: ${{ matrix.dir }}