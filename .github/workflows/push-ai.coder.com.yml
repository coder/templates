name: Push templates

on:
  push:
    branches:
      - main
      - phorcys420/ci-refactor-2
      - jatcod3r/ci-test
    paths:
      - 'deployments/ai.coder.com/experiment/**'
  workflow_dispatch:
    inputs:
      activate:
        description: 'Activate the pushed template versions'
        type: boolean
        default: false
        required: false

permissions:
  contents: read

concurrency:
  group: push-templates-ai.coder.com
  cancel-in-progress: true

jobs:
  discover-templates:
    name: Discover templates
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - id: discover
        name: Discover templates
        uses: ./.github/actions/discover-templates
        with:
          deployment_dir: deployments/ai.coder.com
          list_all: ${{ github.event_name == 'workflow_dispatch' }}

  push-and-validate:
    name: Validate and push template
    needs: discover-templates
    runs-on: ubuntu-latest
    if: needs.discover-templates.outputs.matrix != '' && needs.discover-templates.outputs.matrix != '[]'
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.discover-templates.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate template
        uses: ./.github/actions/validate-template
        with:
          template: ${{ matrix.template }}
          template_dir: ${{ matrix.dir }}
          org: ${{ matrix.org }}

      - name: Push template
        uses: ./.github/actions/push-template
        with:
          deployment_dir: deployments/ai.coder.com
          coder_url: https://ai.coder.com
          coder_session_token: ${{ secrets.CODER_SESSION_TOKEN_AI }}
          template: ${{ matrix.template }}
          template_dir: ${{ matrix.dir }}
          template_variables: ${{ toJson(secrets[format('CODER_{0}_{1}', matrix.org, matrix.template)]) }}
          org: ${{ matrix.org }}
          activate: ${{ inputs.activate || false }}