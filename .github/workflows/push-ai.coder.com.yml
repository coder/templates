name: Push templates

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'deployments/ai.coder.com/**'

permissions:
  contents: read

concurrency:
  group: push-templates-ai.coder.com
  cancel-in-progress: true

jobs:
  test:
    name: Test ai.coder.com templates
    uses: ./.github/actions/validate-templates
    with:
      deployment_dir: deployments/ai.coder.com

  push:
    name: ai.coder.com
    needs: test
    uses: ./.github/actions/push-templates
    with:
      deployment_dir: deployments/ai.coder.com
      coder_url: https://ai.coder.com
      activate: true
    secrets:
      CODER_SESSION_TOKEN: ${{ secrets.CODER_SESSION_TOKEN_AI }}