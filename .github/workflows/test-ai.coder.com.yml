name: Test templates

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'deployments/ai.coder.com/**'

permissions:
  contents: read

concurrency:
  group: test-templates-ai.coder.com
  cancel-in-progress: true

jobs:
  discover-templates:
    name: Discover templates
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - id: discover
        name: Discover changed templates
        uses: ./.github/actions/discover-templates
        with:
          deployment_dir: deployments/ai.coder.com

  validate-templates:
    name: Validate template
    needs: discover-templates
    runs-on: ubuntu-latest
    if: needs.discover-templates.outputs.matrix != '' && needs.discover-templates.outputs.matrix != '[]'
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.discover-templates.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Validate template
        uses: ./.github/actions/validate-templates
        with:
          template: ${{ matrix.template }}
          org: ${{ matrix.org }}
          template_dir: ${{ matrix.dir }}